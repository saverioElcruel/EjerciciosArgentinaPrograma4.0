<!DOCTYPE html>
<!--

-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
   <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
    /* Add custom CSS styles here */
    .navBar {
        background-color: #343a40; /* Dark gray background color */
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* Make the logo a circle */
    }

    .nav-link {
        color: #343a40; /* Set the link color to match the page background */
    }
    .dropdown {
        margin-right: 40px;
    }
</style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <div class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/logo.jfif" alt="Img logo">
            </div>
        </div>
        
        
        <div class="dropdown">
            <button th:text="${paciente.nombreCompleto}" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/paciente/perfil">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="/paciente/misturnos">Mis turnos</a></li>
                <li><a class="dropdown-item" href="/logout">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
                    <div class="col-6">
                        <a th:href="@{/paciente/inicio}" class="btn btn-light btn-sm">Volver</a>
                    </div>
                </div>
        
    </nav>
        
        <form th:action="@{/paciente/reserva/__${turno.id}__}" method="GET" enctype="multipart/form-data">
            <h4>Usted solicita un turno para la fecha:</h4>
            <h4 th:text= "${#dates.format(turno.fecha, 'dd-MM-yyyy')}"></h4>
            <h4>Con el profesional:</h4>
            <h4 th:text= "${turno.profesional.nombreCompleto}"></h4>
            <h4>En el horario:</h4>
            <h4 th:text= "${turno.horario}"></h4>
            <input hidden type="text" name="id" value="${id}">
            <label for="texta">Indique el motivo de su consulta</label>
            <input type="text" id="texta" name="motivo">
            <button type="submit">Confirmar turno</button>
        </form>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
