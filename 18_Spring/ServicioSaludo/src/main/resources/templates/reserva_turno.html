<!DOCTYPE html>
<!--

-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Servicio Salud</div>
        
        <form th:action="@{/paciente/lista}" method="GET" enctype="multipart/form-data">
        <ul>
            <li>
                
                <div>
                    <h6>Un total de:</h6>
                    <span th:text="${#lists.size(especialidades)}"></span>
                    <h6>especialidades para elegir</h6>

                    <select id="dropDownList" name="especialidad">
                        <option value="0">Elegir especialidad</option>
                        <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
                    </select>
                    <button type="submit">Ver Turnos</button>
                </div>
                
            </li>
        </ul>
            
            
            
            </form>
        
    </body>
        
</html>
