<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="/fragments/head :: head"></head>

<style>
    /* Add custom CSS styles here */
    .navBar {
        background-color: #343a40; /* Dark gray background color */
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* Make the logo a circle */
    }

    .nav-link {
        color: #343a40; /* Set the link color to match the page background */
    }
    .dropdown {
        margin-right: 40px;
    }
    .row {
        margin-right: 70px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="/paciente/inicio" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/logo.jfif" alt="Img logo">
            </a>
        </div>
        
        
        <div class="dropdown">
            <button th:text="${paciente.nombreCompleto}" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/paciente/perfil">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="/paciente/misturnos">Calificar turno</a></li>
                <li><a class="dropdown-item" href="/logout">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
        
    </nav>

    <div class="container mt-5">
        <form class="px-4 py-3" th:action="@{/paciente/lista}" method="GET" enctype="multipart/form-data">
            <div class="form-group">
                <label class="bold-label" for="especialidad">Elegir especialidad:</label>
                <select class="custom-select" id="especialidad" name="especialidad">
                    <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
                </select>
                <br>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Ver Turnos disponibles</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
