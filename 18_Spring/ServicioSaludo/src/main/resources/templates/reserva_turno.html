<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Servicio Salud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        body {
            background-image: url("/img/doc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .custom-select {
            background: transparent;
            color: #000;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Adjust alpha value here for more transparency */
            padding: 20px;
            border-radius: 10px;
        }

        form {
            text-align: center;
        }
        .bold-label {
            font-weight: bold; /* Bold font weight */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Servicio Salud</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar Sesi√≥n</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <form class="px-4 py-3" th:action="@{/paciente/lista}" method="GET" enctype="multipart/form-data">
            <div class="form-group">
                <label class="bold-label" for="especialidad">Elegir especialidad:</label>
                <select class="custom-select" id="especialidad" name="especialidad">
                    <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
                </select>
                <br>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Ver Turnos disponibles</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
