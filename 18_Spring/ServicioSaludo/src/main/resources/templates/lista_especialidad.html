<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav ml-auto"> <!-- Cerrar Sesi贸n to top-right -->
                <li class="nav-item">
                    <a th:href="@{/inicio}" class="nav-link">Volver</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto"> <!-- Volver to top-left -->
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Cerrar Sesi贸n</a>
                    
                </li>
            </ul>
        </div>
    </nav>

    <form th:action="@{/paciente/listaespecial}" method="GET" enctype="multipart/form-data" class="p-3 border rounded bg-white shadow-sm mt-4">
        <input type="hidden" name="especialidad" th:value="${especialidad}">
        <button type="submit" name="listar" value="tarifa" class="btn btn-secondary">Ordenar por Tarifa</button>
        <button type="submit" name="listar" value="reputacion" class="btn btn-secondary">Ordenar por Reputaci贸n</button>
    </form>

    <form th:action="@{/turno/confirmado}" th:object="${turno}" method="GET" enctype="multipart/form-data" class="mt-4">
        <table class="table table-striped table-bordered">
            <h4 th:text="'Turnos disponibles /// Especialidad: ' + ${especialidad} + ' /// Paciente: ' + ${paciente.nombreCompleto}"></h4>
            <thead>
                <tr>
                    <th>
                        Fecha
                    </th>
                    <th>
                        Profesional
                    </th>
                    <th>
                        Tarifa
                    </th>
                    <th>
                        Reputaci贸n
                    </th>
                    <th>
                        Horario
                    </th>
                    <th>
                        Reservar
                    </th>
                </tr>
            </thead>
            <tbody th:each="turno : ${turnos}">
                <tr>
                    <td th:text="${#dates.format(turno.fecha, 'dd-MM-yyyy')}"></td>
                    <td th:text="${turno.profesional.nombreCompleto}"></td>
                    <td th:text="${turno.profesional.tarifa}"></td>
                    <td th:text="${turno.profesional.reputacion}"></td>
                    <td th:text="${turno.horario}"></td>
                    <td><a th:href="@{/turno/confirmado/__${turno.profesional.id}__(fecha=${#dates.format(turno.fecha, 'yyyy-MM-dd')}, horario=${turno.horario})}" class="btn btn-secondary">Reservar</a></td>
                </tr>
            </tbody>
        </table>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
