<!DOCTYPE html>
<!--

-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form th:action="@{/paciente/listaespecial}" method="GET" enctype="multipart/form-data">
            
            <select name="listar">
                <option value="tarifa">
                    Tarifa
                </option>
                <option th:value="reputacion">
                    Reputacion
                </option>
            </select>
            <input hidden name="especialidad" th:value="${especialidad}">
            
            <button type="submit">Listar</button>
            
                
        </form>
        
        <form th:action="@{/turno/confirmado}" th:object="${turno}" method="GET" enctype="multipart/form-data">

            
            <table>
                <h4 th:text="'Listado de turnos disponibles /// Especialidad: ' + ${especialidad}+' /// Paciente: '+${paciente.nombreCompleto}"></h4>
                <thead>
                    <tr>
                        <th>
                            Fecha
                        </th>
                        <th>
                            Profesional
                        </th>
                        <th>
                            Tarifa
                        </th>
                        <th>
                            Reputaci√≥n
                        </th>
                        <th>
                            Horario
                        </th>
                        <th>
                            Reservar
                        </th>

                    </tr>
                </thead>
                <tbody th:each="turno : ${turnos}">
                    <tr>
                        <td  
                            th:text="${#dates.format(turno.fecha, 'dd-MM-yyyy')}">
                        </td>
                        <td  
                            th:text="${turno.profesional.nombreCompleto}">
                        </td>
                        <td  
                            th:text="${turno.profesional.tarifa}">
                        </td>
                        <td  
                            th:text="${turno.profesional.reputacion}">
                        </td>
                        <td  
                            th:text="${turno.horario}">
                        </td>
                <td><a th:href="@{/turno/confirmado/__${turno.profesional.id}__(fecha=${#dates.format(turno.fecha, 'yyyy-MM-dd')}, horario=${turno.horario})}">Confirmar</a></td>                    </tr>
            </table>

        </form>
    </body>
</html>
