<!DOCTYPE html>
<!--

-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .rotating-background {
                width: 100%;
                height: 100vh;
                position: relative;
                animation: rotateBackground 45s linear infinite;
            }

            .background-image {
                width: 100%;
                height: 100%;
                position: absolute;
                background-size: cover;
            }

            @keyframes rotateBackground {
                0% {
                    background-image: url('/img/doc.jpg');
                }
                33.33% {
                    background-image: url('/img/logia.jpg');
                }
                66.67% {
                    background-image: url('/img/logo.jfif');
                }
                100% {
                    background-image: url('/img/frontIndex.jpg');
                }
            }
        </style>
    </head>
    <body>
        

        <div class="container mt-5">
            <div class="rotating-background">
                <div class="background-image"></div>
                <div>turno Admin</div>  
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
