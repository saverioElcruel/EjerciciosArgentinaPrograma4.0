     <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            
            .custom-select {
                background: transparent;
                color: #000;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.7); /* Adjust alpha value here for more transparency */
                padding: 20px;
                border-radius: 10px;
            }

            form {
                text-align: center;
            }
            .bold-label {
                font-weight: bold; /* Bold font weight */
            }
        </style>
    </head>

<style>
    /* Add custom CSS styles here */
    .navBar {
        background-color: #343a40; /* Dark gray background color */
    }

    .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* Make the logo a circle */
    }

    .nav-link {
        color: #343a40; /* Set the link color to match the page background */
    }
    .dropdown {
        margin-right: 40px;
    }
    .row {
        margin-right: 70px;
    }
</style>
    <body>
        <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="/profesional/turnos" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/logo.jfif" alt="Img logo">
            </a>
        </div>
        
        <div class="dropdown">
            <button th:text="${profesional.nombreCompleto}" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="/profesional/perfil">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="/logout">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
             
             <div class="d-flex justify-content-between align-items-center">
                    <div class="col-6">
                        <a th:href="@{/profesional/turnos}" class="btn btn-light btn-sm">Volver</a>
                    </div>
                </div>
        
    </nav>
        
       <form th:action="@{/profesional/historial/modificar/__${paciente.id}__}" method="POST" enctype="multipart/form-data" class="form-gray">
    <h4 th:text="'Paciente: ' + ${paciente.nombreCompleto}" class="text-gray"></h4>
    <h5 th:text="'Motivo de la consulta: ' + ${turno.motivo}" class="text-gray"></h5>
    <label for="texta" class="text-gray">Indique algo</label>
    <input type="text" id="texta" name="algo" class="input-gray">
    <input hidden type="text" id="texta" name="idTurno" th:value="${turno.id}">
    <button type="submit" class="btn btn-gray">Guardar</button>
</form>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
