<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Servicio Salud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .custom-select {
                background: transparent;
                color: #000;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.7);
                padding: 20px;
                border-radius: 10px;
            }

            form {
                text-align: left; /* Align labels to the left */
            }

            .bold-label {
                font-weight: bold;
            }

            /* Add custom CSS styles here */
            .navBar {
                background-color: #343a40;
            }

            .logo {
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }

            .nav-link {
                color: #343a40;
            }

            .dropdown {
                margin-right: 40px;
            }

            .row {
                margin-right: 70px;
            }
           /* Add this CSS to your stylesheet */
           table.table {
               border-collapse: collapse;
               border-spacing: 5px; /* Adjust the border-spacing value as needed */
           }

           table.table th,
           table.table td {
               padding: 5px; /* Adjust the padding to your preference */
           }
           
           .switch-input {
                display: none; /* Hide the checkbox */
}

.switch-label {
    background-color: #ccc;
    border: 1px solid #666;
    border-radius: 15px;
    display: inline-block;
    width: 50px; /* Adjust the width of the switch */
    height: 25px; /* Adjust the height of the switch */
    position: relative;
}

.switch-input:checked + .switch-label {
    background-color: #66bb6a; /* Change color when checked */
}

.switch-label::before {
    content: '';
    background-color: #fff;
    border: 1px solid #666;
    border-radius: 50%;
    width: 20px; /* Adjust the width of the slider */
    height: 20px; /* Adjust the height of the slider */
    position: absolute;
    top: 2px;
    left: 2px;
    transition: 0.2s;
}

.switch-input:checked + .switch-label::before {
    left: calc(100% - 22px); /* Move the slider to the right when checked */
}
           
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="/profesional/turnos" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/logo.jfif" alt="Img logo">
                </a>
            </div>

            <div class="row">
                <div class="col-12">
                    <a th:href="@{/profesional/turnos}" class="btn btn-light btn-sm">Volver</a>
                </div>
            </div>
        </nav>

    <body class="bg-light">

        <main>
            
            <div class="container mt-5">
                <h4 class="mb-4  text-center">Formulario de registro</h4>
                <form action="/profesional/perfil/{id}" method="POST" enctype="multipart/form-data"
                      class="p-3 border rounded bg-white shadow-sm">
                    <div>
                        
                        <div class="mb-3">
                            <label for="name" class="bold-label">Nombre completo</label>
                            <input name="nombreCompleto" type="text" id="name" class="form-control" th:value="${profesional.nombreCompleto}">
                        </div>
                        <div class="mb-4">
                            <label for="correo" class="bold-label">Correo electrónico</label>
                            <input name="email" type="email" id="correo" class="form-control" th:value="${profesional.email}">
                        </div>
                        <div class="mb-4">
                            <label for="pass" class="bold-label">Actualice su clave</label>
                            <input name="clave" type="password" id="pass" class="form-control" placeholder="*******">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="bold-label">Teléfono</label>
                            <input name="telefono" type="number" id="tel" class="form-control" th:value="${profesional.telefono}">
                        </div>
                        <div class="mb-3">
                            <label for="img" class="bold-label">Imagen<span> (Opcional)</span></label>
                            <input name="imagen" type="file" id="img" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="dispo" class="bold-label">Actualice su isponibilidad</label>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th> </th>
                                        <th>Mañana</th>
                                        <th>Tarde</th>
                                        <th>Noche</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Lunes</td>
                                        <td><input type="radio" th:value="1m" name="lunes" id="lunes"></td>
                                        <td><input type="radio" th:value="1t" name="lunes" id="lunes"></td>
                                        <td><input type="radio" th:value="1n" name="lunes" id="lunes"></td>
                                    </tr>
                                    <tr>
                                        <td>Martes</td>
                                        <td><input type="radio" th:value="2m" name="martes" id=""></td>
                                        <td><input type="radio" th:value="2t" name="martes" id=""></td>
                                        <td><input type="radio" th:value="2n" name="martes" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Miércoles</td>
                                        <td><input type="radio" th:value="3m" name="miercoles" id=""></td>
                                        <td><input type="radio" th:value="3t" name="miercoles" id=""></td>
                                        <td><input type="radio" th:value="3n" name="miercoles" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Jueves</td>
                                        <td><input type="radio" th:value="4m" name="jueves" id=""></td>
                                        <td><input type="radio" th:value="4t" name="jueves" id=""></td>
                                        <td><input type="radio" th:value="4n" name="jueves" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Viernes</td>
                                        <td><input type="radio" th:value="5m" name="viernes" id=""></td>
                                        <td><input type="radio" th:value="5t" name="viernes" id=""></td>
                                        <td><input type="radio" th:value="5n" name="viernes" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Sábado</td>
                                        <td><input type="radio" th:value="6m" name="sabado" id=""></td>
                                        <td><input type="radio" th:value="6t" name="sabado" id=""></td>
                                        <td><input type="radio" th:value="6n" name="sabado" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>Domingo</td>
                                        <td><input type="radio" th:value="0m" name="domingo" id=""></td>
                                        <td><input type="radio" th:value="0t" name="domingo" id=""></td>
                                        <td><input type="radio" th:value="0n" name="domingo" id=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mb-3">
                            <label for="obras" class="bold-label">¿Trabaja con obras sociales?</label>
                            <br>
                            <input name="obrasSociales" type="checkbox" id="obras" class="switch-input">
                            <label for="obras" class="switch-label"></label>
                        </div>
                        <div class="mb-3">
                            <label for="moda" class="bold-label">Modalidad</label>
                            <select id="moda" name="modalidad" class="form-control">
                                <option selected value="presencial">Presencial</option>
                                <option value="telemedicina">Teledirigido</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="select" class="bold-label">Especialidad</label>
                            <select id="select" name="especialidad" class="form-control">
                                <option selected value="Ocultista">Ocultista</option>
                                <option value="Delirantólogo">Delirantólogo</option>
                                <option value="Panelista">Panelista</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="bold-label">Ubicación</label>
                            <input name="ubicacion" type="text" id="address" class="form-control" th:value="${profesional.especialidad}">
                        </div>
                        <div class="mb-3">
                            <label for="cash" class="bold-label">Tarifa</label>
                            <input name="tarifa" type="number" id="cash" class="form-control" th:value="${profesional.tarifa}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Actualizar</button>
                </form>
            </div>
        </main>

        <div th:if="${error != null}" class="alert alert-secondary" role="alert">
            <div>
                <h5>Error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="alert alert-secondary" role="alert">
            <div>
                <h5>Éxito</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
