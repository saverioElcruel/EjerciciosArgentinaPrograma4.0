<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Servicios Salud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        body {
            background-image: url("/img/logia.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-8">
        <form th:action="@{/logincheck}" method="POST" class="p-3 border rounded bg-white shadow-sm">
            <h3 class="mb-4">Accedé a la movida!</h3>

            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="EMAIL">
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="CONTRASEÑA">
            </div>

            <button type="submit" class="btn btn-secondary">Ingresar</button>
        </form>

        <section class="mt-3">
            <div class="text-center">
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
            </div>
        </section>

        <div class="mt-3">
            <div th:if="${error != null}" class="alert alert-danger">
                <h5>Error!</h5>
                <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}" class="alert alert-success">
                <h5>Éxito!</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
