              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .custom-select {
                background: transparent;

            }

            .container {
                background-color: rgba(255, 255, 255, 0.7);

                border-radius: 10px;

            form {

            }

            .logo {
                width: 100px;

            }

            .nav-link {
                color: #343a40;
            }

            .dropdown {
                margin-right: 40px;

            .row {
                margin-right: 70px;
            }
           /* Add this CSS to your stylesheet */
           table.table {
               border-collapse: collapse;
               border-spacing: 5px; /* Adjust the border-spacing value as needed */
           }

           table.table th,
           table.table td {
               padding: 5px; /* Adjust the padding to your preference */
           }
           
           .switch-input {
                display: none; /* Hide the checkbox */
}

.switch-label {
    background-color: #ccc;
    border: 1px solid #666;
    border-radius: 15px;
    display: inline-block;
    width: 50px; /* Adjust the width of the switch */
    height: 25px; /* Adjust the height of the switch */
    position: relative;
}

.switch-input:checked + .switch-label {
    background-color: #66bb6a; /* Change color when checked */
}

.switch-label::before {
    content: '';
    background-color: #fff;
    border: 1px solid #666;
    border-radius: 50%;
    width: 20px; /* Adjust the width of the slider */
    height: 20px; /* Adjust the height of the slider */
    position: absolute;
    top: 2px;
    left: 2px;
    transition: 0.2s;
}

.switch-input:checked + .switch-label::before {
    left: calc(100% - 22px); /* Move the slider to the right when checked */
}
           
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navBar">

        <button type="submit">PULSAR</button>
            
        </form>
