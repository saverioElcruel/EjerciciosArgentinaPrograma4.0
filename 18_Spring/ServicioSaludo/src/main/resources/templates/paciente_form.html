<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <main>
        <div class="container mt-5">
            <form action="/paciente/registro" method="POST" enctype="multipart/form-data" class="p-3 border rounded bg-white shadow-sm">
                <div>
                    <h4 class="mb-4">Registro de paciente</h4>
                    <div class="mb-3">
                        <label for="name">Nombre completo</label>
                        <input name="nombreCompleto" type="text" id="name" class="form-control" placeholder="Zoilo Sagaz">
                    </div>
                    <div class="mb-3">
                        <label for="correo">Dirección postal electrónica</label>
                        <input name="email" type="email" id="correo" class="form-control" placeholder="vos@ejemplo.edu">
                    </div>
                    <div class="mb-3">
                        <label for="pass">Clave</label>
                        <input name="clave" type="password" id="pass" class="form-control" placeholder="*******">
                    </div>
                    <div class="mb-3">
                        <label for="tel">Teléfono</label>
                        <input name="telefono" type="number" id="tel" class="form-control" placeholder="444555">
                    </div>
                    <div class="mb-3">
                        <label for="img">Imagen<span> (Opcional)</span></label>
                        <input name="imagen" type="file" id="img" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="obras">Obra social</label>
                        <br>
                        <input name="obraSocial" type="checkbox" value="Personal De Instituciones Fantasmas" id="obras">
                        <label for="obras">
                            Personal De Instituciones Fantasmas
                        </label>
                        <input type="checkbox" name="obrasSociales" value="null" id="obras">
                        <label for="obras">
                            Sin obra social
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">Registrar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
