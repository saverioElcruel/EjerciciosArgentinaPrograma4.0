<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
               
        <div>
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Datos del libro:</h5>
                <form th:action="@{/libro/registro/}" method="POST">
                    <div class="mb-3">
                        <input type="number" name="isbn" placeholder="ISBN" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" placeholder="Titulo">
                    </div>
                    <div class="mb-3">
                        <input type="number" name="ejemplares" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="tematica" class="form-control">
                    </div>
                   
                    
                    <div>
                    <select name="idAutor" class="form-select">
                        <option >Seleccionar Autor</option>
                        <option th:each="autor:${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                    </div>
                    <div>
                    <select name="idEditorial" class="form-select">
                        <option >Seleccionar Editorial</option>
                        <option th:each="editorial:${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                />
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <section class=" text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">
                                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
            
            
        </div>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <div>
                <h5>Error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito!= null}" class="alert alert-success" role="alert">
            <div>
                <h5>Ã‰xito</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
