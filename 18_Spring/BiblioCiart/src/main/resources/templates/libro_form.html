<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Libros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div>
            
            <div class="card" style="width: 18rem;">
            <img src="/img/libro.jpg" class="card-img-top" alt="Libro">
            <div class="card-body">
                <h5 class="card-title">Datos del libro;</h5>
                <form action="/editorial/registro" method="POST">
                    <div class="mb-3">
                        <input type="number" name="isbn" placeholder="ISBN" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="titulo" class="form-control" placeholder="Titulo">
                    </div>
                    <div class="mb-3">
                        <input type="number" name="ejemplares" class="form-control">
                    </div>
                    <div>
                    <select name="idAutor" class="form-select" aria-label="Default select example">
                        <option >Seleccionar Autor</option>
                        <option th:each="autor:${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"
                                />
                    </select>
                    </div>
                    <div>
                    <select name="idEditorial" class="form-select" aria-label="Default select example">
                        <option >Seleccionar Editorial</option>
                        <option th:each="editorial :${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                                />
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
            
            
        </div>
        <div th:if="${error!=null}">
            <div>
                <h5>Error ð</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito!= null}">
            <div>
                <h5>Exito!</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
