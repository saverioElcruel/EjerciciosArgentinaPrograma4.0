    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nombre de la editorial</h5>
                <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
                    <input hidden th:value="${id}" type="text" name="id" class="form-control">
                    <div class="form-group my-3">
                    <label class="mb-2">Modificar nombre</label> 

                    <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre">
                </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/editorial/lista}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
    </section>
        </div>
      
        
        </div>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <div>
                <h5>Error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito!= null}" class="alert alert-success" role="alert">
