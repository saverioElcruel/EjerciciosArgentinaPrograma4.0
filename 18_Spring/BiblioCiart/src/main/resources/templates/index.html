<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        
        
        
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <button type="button" class="btn btn-light"><a href="/registrar" id="boton" class="btn btn-light">Registrate como usuarix!</a></button>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <button type="button" class="btn btn-light"><a href="/login" id="boton" class="btn btn-light">Accedé con tu nombre de usuarix</a></button>
                </div>
            </li>
        </ul>

        <div th:if="${exito!=null}" class="alert alert-success" role="alert">
            <div>
                <h5>¡Tarea exitosa!</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
