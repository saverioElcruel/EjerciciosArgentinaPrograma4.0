<!DOCTYPE html>
<!--

-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Biblioteca</li>
            </ol>

            <span class="badge rounded-pill bg-warning text-dark">Acá se cuecen piñones</span>
        </nav>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <button type="button" class="btn btn-light">Ver libros</button>
                </div>
                <span class="badge bg-primary rounded-pill" th:text="${#lists.size(libros)}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <button type="button" class="btn btn-light">Ver autores</button>
                </div>
                <span class="badge bg-primary rounded-pill" th:text="${#lists.size(autores)}"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <button type="button" class="btn btn-light">Ver editoriales</button>
                </div>
                <span class="badge bg-primary rounded-pill" th:text="${#lists.size(editoriales)}"></span>
            </li>
        </ul>

        <div th:if="${exito!=null}" class="alert alert-success" role="alert">
            <div>
                <h5>¡Tarea exitosa!</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
