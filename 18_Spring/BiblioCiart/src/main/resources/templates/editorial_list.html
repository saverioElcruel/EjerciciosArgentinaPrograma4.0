<!DOCTYPE html>
<!--

-->
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace= "/fragments/head :: head"> </head>
    <body>
        <table>
            <h4>Listado de editoriales</h4>
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th sec:authorize="hasRole('ADMIN')">
                    Modificar
                </th>
            </tr>
        </thead>
        <tbody th:each="editorial : ${editoriales}">
            <tr>
                <td th:text="${editorial.nombre}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/editorial/modificar/__${editorial.id}__}">Modificar</a>
                </td>
            </tr>
    </table>
        
    </body>
    
    <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
    </section>
    
</html>
