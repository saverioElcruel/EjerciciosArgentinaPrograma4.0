<!DOCTYPE html>
<!--

-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cargar Autor</li>
                <li class="breadcrumb-item"><a href="/libro/registrar">Cargar Libro</a></li>
                <li class="breadcrumb-item"><a href="/autor/registrar">Cargar Autor</a></li>
                <li class="breadcrumb-item"><a href="/editorial/registrar">Cargar Editorial</a></li>
            </ol>

            <span class="badge rounded-pill bg-warning text-dark">Acá se cuecen piñones</span>
        </nav>
        <div class="card" style="width: 18rem;">
            <img src="/img/tipito.png" class="card-img-top" alt="Tipito">
            <div class="card-body">
                <h5 class="card-title">Nombre del autor</h5>
                <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
                    <input hidden th:value="${isbn}" type="text" name="isbn" class="form-control">
                    <div class="form-group my-3">
                    <label class="mb-2">Modificar Libro</label> 

                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Ejemplares</label> 
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>
                <div class="form-group my-3">
                    <select name="idAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
                
        
        </div>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <div>
                <h5>Error</h5>
                <p th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito!= null}" class="alert alert-success" role="alert">
            <div>
                <h5>Éxito</h5>
                <p th:text="${exito}"></p>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
