<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Salud</title>
</head>
<body>
    <main>
        <div>
            <form action="/profesional/registro" method="POST" enctype="multipart/form-data">
                <div>
                    <h4>Registro de profesional</h4>
                    <div>
                        <label for="name">Nombre completo</label>
                        <input value="" type="text" id="name" name="nombreCompleto" placeholder="Zoilo Sagaz">
                    </div>
                    <div>
                        <label for="correo">Dirección postal electrónica</label>
                        <input value="" type="email" id="correo" name="email" placeholder="vos@ejemplo.edu">
                    </div>
                    <div>
                        <label for="pass">Clave</label>
                        <input name="clave" type="password" id="pass" placeholder="*******">
                    </div>
                    <div>
                        <label for="tel">Teléfono</label>
                        <input name="telefono" type="number" id="tel" placeholder="444555">
                    </div>
                    <div>
                        <label for="address">Ubicación</label>
                        <input name="ubicacion" type="text" id="address" placeholder="Chos Malal">
                    </div>
                    <div>
                        <label for="img">Imagen<span> (Opcional)</span></label>
                        <input name="imagen" type="file" id="img">
                    </div>

                    <div>
                        <label for="dispo">Disponibilidad</label>
                        <select name="disponibilidad" class="form-select" id="dispo">
                            <option value="">Elige...</option>
                            <option>Lunes a viernes por la mañana</option>
                            <option>Lunes a viernes por la tarde</option>
                        </select>
                    </div>
                    <div>
                        <label for="obras">Obras sociales</label>
                        <input type="checkbox" role="switch" id="obras">
                    </div>
                    <div>
                        <label for="select">Especialidad</label>
                        <select id="select">
                            <option selected value="oscultista">Oscultista</option>
                            <option value="delirantologo">Delirantólogo</option>
                            <option value="panelista">Panelista</option>
                        </select>
                    </div>
                    <div>
                        <label for="moda">Modalidad</label>
                        <select id="moda">
                            <option selected value="presencial">Presencial</option>
                            <option value="telemedicina">Teledirigido</option>
                        </select>
                    </div>
                    <div>
                        <label for="cash">Tarifa</label>
                        <input name="tarifa" type="number" id="cash" placeholder="1000">
                    </div>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </main>
</body>
</html>
