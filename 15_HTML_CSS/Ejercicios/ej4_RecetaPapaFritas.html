<body>
    <h1>Papas fritas</h1>
    <h5>Receta de papas fritas caseras</h4>
    <img src="../GuiaEjercicios/img/papas.jpg" width="160px" height="200px" alt="dibujo de papas fritas en cono">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <li>Pelar las papas</li>
    <li>Cortarlas en bastón</li>
    <li>Calentar aceite en una sartén</li>
    <li>Cocinar hasta que estén doradas</li>
    <li>Removerlas del aceite y salar al gusto</li>
</body>
